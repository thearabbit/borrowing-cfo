<!--Setting-->
<template name="saving_setting">
    {{#autoForm collection=Saving.Collection.Setting id="saving_setting" doc=this type="update"}}
        <div class="panel panel-default">
            <div class="panel-heading">Tax Rate</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">

                        <!--{{> afQuickField name='tax.currentDeposit'}}-->
                        <div class="form-group{{#if afFieldIsInvalid name='tax.currentDeposit'}} has-error{{/if}}"
                             data-required="true">
                            <label class="control-label" for="tax.currentDeposit">Current deposit</label>

                            <div class="input-group">
                                {{> afFieldInput name='tax.currentDeposit'}}
                                <span class="input-group-addon">%</span>
                            </div>
                            {{#if afFieldIsInvalid name='tax.currentDeposit'}}
                                <span class="help-block">{{afFieldMessage name='tax.currentDeposit'}}</span>
                            {{/if}}
                        </div>

                    </div>
                    <div class="col-md-6">

                        <!--{{> afQuickField name='tax.fixDeposit'}}-->
                        <div class="form-group{{#if afFieldIsInvalid name='tax.fixDeposit'}} has-error{{/if}}"
                             data-required="true">
                            <label class="control-label" for="tax.fixDeposit">Fix deposit</label>

                            <div class="input-group">
                                {{> afFieldInput name='tax.fixDeposit'}}
                                <span class="input-group-addon">%</span>
                            </div>
                            {{#if afFieldIsInvalid name='tax.fixDeposit'}}
                                <span class="help-block">{{afFieldMessage name='tax.fixDeposit'}}</span>
                            {{/if}}
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Penalty For Fix Deposit</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">

                        <!--{{> afQuickField name='penaltyForFixDeposit'}}-->
                        <div class="form-group{{#if afFieldIsInvalid name='penaltyForFixDeposit'}} has-error{{/if}}"
                             data-required="true">
                            <label class="control-label" for="penaltyForFixDeposit">Penalty</label>

                            <div class="input-group">
                                {{> afFieldInput name='penaltyForFixDeposit'}}
                                <span class="input-group-addon">%</span>
                            </div>
                            {{#if afFieldIsInvalid name='penaltyForFixDeposit'}}
                                <span class="help-block">{{afFieldMessage name='penaltyForFixDeposit'}}</span>
                            {{/if}}
                        </div>

                    </div>
                    <div class="col-md-6">
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>
